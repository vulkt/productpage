<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Protected Firebase Storage Access</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js" type="module"></script>
    <script src="path-to-your-config.js" type="module"></script> <!-- Your Firebase configuration file -->
    <script src="your-script.js" type="module"></script> <!-- Main script for handling logic -->
</head>
<body>
    <div id="initial-page">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="initial-error" style="color: red;"></p>
    </div>

    <div id="choice-page" style="display:none;">
        <h2>Select an action</h2>
        <button onclick="goToDownloadPage()">Download Data</button>
        <button onclick="goToUploadPage()">Upload Data</button>
    </div>

    <div id="download-page" style="display:none;">
        <h2>Download Files</h2>
        <div id="results"></div>
        <button onclick="backToChoice()">Back</button>
    </div>

    <div id="upload-page" style="display:none;">
        <h2>Upload Files</h2>
        <div id="drop-area" style="width: 300px; height: 200px; border: 2px dashed #000; margin-top: 20px;">
            Drag and drop files here to upload
        </div>
        <div id="upload-results"></div>
        <button onclick="backToChoice()">Back</button>
    </div>
</body>
</html>
