<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo" class="logo">
        <div class="search-box">
            <input type="text" class="search-input" id="folderInput" placeholder="Search for a folder...">
            <button class="search-button" onclick="searchFolder()">Search</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
